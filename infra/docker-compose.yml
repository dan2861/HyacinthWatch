services:
  # PostgreSQL Database
  db:
    image: postgres:13
    container_name: hyacinth-db
    environment:
      POSTGRES_DB: hyacinthwatch
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Django Backend
  backend:
    build: 
      context: ../backend
      dockerfile: Dockerfile
    container_name: hyacinth-backend
    ports:
      - "8000:8000"
    env_file:
      - ../backend/.env.docker
    volumes:
      - ../backend:/app
      - media_files:/app/media
      - media_files:/Users/danu/Desktop/CPSC\ 4900/Code\ Base/HyacinthWatch/backend/media_docker  # Access point
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data:
  media_files: