services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: hyacinth-backend
    ports:
      - "8000:8000"
    env_file:
      - ../backend/.env.docker # Supabase envs
    volumes:
      - ../backend:/app
      # keep media if you actually write user files locally; else remove
      #- media_files:/app/media
    command: >
      sh -c "python manage.py migrate &&
             gunicorn backend.wsgi:application -w 3 -b 0.0.0.0:8000"
    restart: unless-stopped

volumes:
  media_files:
