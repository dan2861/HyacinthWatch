version: "3"
services:
  db:
    image: postgres:15
    env_file: ../.env
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  web:
    build: ../backend
    env_file: ../.env
    command: python manage.py runserver 0.0.0.0:8000
    volumes: ["../backend:/code"]
    ports: ["8000:8000"]
    depends_on: [db, redis]
  worker:
    build: ../backend
    env_file: ../.env
    command: celery -A hyacinthwatch worker -l info
    volumes: ["../backend:/code", "../models:/models"]
    depends_on: [db, redis]
volumes: { pgdata: {} }
