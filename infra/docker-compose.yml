services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: hyacinth-backend
    ports:
      - "8000:8000"
    env_file:
      - ../backend/.env.docker # Supabase envs
    volumes:
      - ../backend:/app
      # keep media if you actually write user files locally; else remove
      #- media_files:/app/media
    command: >
      sh -c "python manage.py migrate &&
             gunicorn hyacinthwatch.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120 --graceful-timeout 30 --keep-alive 5 --log-level info"
    restart: unless-stopped

  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile.worker
    container_name: hyacinth-worker
    env_file:
      - ../backend/.env.docker
    volumes:
      - ../backend:/app
    depends_on:
      redis:
        condition: service_healthy
    command: >
      sh -c "python wait_for_redis.py && python manage.py migrate && celery -A hyacinthwatch.celery worker --loglevel=info"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: hyacinth-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 5

volumes:
  media_files:
